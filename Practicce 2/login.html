<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style type="text/css">
	body{
		text-align: center;
		line-height: 17pt;
		font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
		font-size: 15px;
	}
	h1{
		text-align: center;
		font-weight: bolder;
		font-size: 50px;
	}
	div{
		column-gap: 0px;
		width: 600px;
	}
	p{
		color: #555555;
	}
	</style>
	
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".username").focus(function() {
				$(".user-icon").css("left","-48px");
			});
			$(".username").blur(function() {
				$(".user-icon").css("left","0px");
			});

			$(".password").focus(function() {
				$(".pass-icon").css("left","-48px");
			});
			$(".password").blur(function() {
				$(".pass-icon").css("left","0px");
			});
		});
	</script>
</head>

<body class="login-body">
	<center>
		<div id="wrapper">
			<div class="user-icon"></div>
			<div class="pass-icon"></div>
			<!--0
				<form name="login-form" class="login-form" action="result.php" method="post">
			-->
			<!--1-->
				<form name="login-form" class="login-form" action="edited-result.php" method="post">
			
				<div class="header">
					<h1>Login Form</h1>
					<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
				</div>
				<br>
				<div class="content">
					<p>
					<span>username: </span>
					<input name="username" type="text" class="input username" onfocus="this.value=\'\'" />
					</p>
					<p>
					<span>password: </span>
					<input name="password" type="password" class="input password" onfocus="this.value=\'\'" />
					</p>
				</div>
				<div class="footer">
					<input type="submit" name="submit" value="Login" class="button" />
					</div>
				</form>
		</div>
	<center>
</body>
</html>
